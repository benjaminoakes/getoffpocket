---
layout: default
title: Blog
---
<section class="section">
  <div class="container">
    <div class="content">
      <h1 class="title is-2">{{ page.title }}</h1>
      <hr>
      {% if site.posts.size == 0 %}
        <p>No blog posts yet.</p>
      {% else %}
        <ul style="list-style: none; padding-left: 0;">
          {% for post in site.posts %}
            <li style="margin-bottom: 2.5rem;">
              <h2 class="title is-4" style="margin-bottom: 0.25rem;">
                <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
              </h2>
              <p class="has-text-grey is-size-7">
                <time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%B %e, %Y" }}</time>
              </p>
              <div class="is-size-6">
                {{ post.excerpt }}
              </div>
              <a class="button is-link is-small mt-2" href="{{ post.url | relative_url }}">Read more</a>
            </li>
          {% endfor %}
        </ul>
      {% endif %}
    </div>
  </div>
</section>

# Welcome to Jekyll!
name: Get Off Pocket
title: Get Off Pocket
description: >-
  A guide to alternatives for Pocket
url: "https://getoffpocket.com"
baseurl: ""

gtag_id: G-YRF0EZ9WWS

plugins:
  - jekyll-seo-tag
  - jekyll-sitemap # keep this last

# Collections configuration
# This tells Jekyll to treat the folders _open_source and _proprietary as
# collections of pages to be rendered.
collections:
  posts:
    output: true
    permalink: /blog/:title/
  open_source:
    output: true
    permalink: /open-source/:name/
  proprietary:
    output: true
    permalink: /proprietary/:name/

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - scripts
  - private

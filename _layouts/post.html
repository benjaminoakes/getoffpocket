---
layout: default
---
<link rel="stylesheet" href="{{ "/assets/css/important-link.css" | relative_url }}">
<section class="section">
  <div class="container">
    <article class="content post">
      <header>
        <h1 class="title is-2">{{ page.title }}</h1>
        <p class="has-text-grey is-size-6">
          <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%B %e, %Y" }}</time>
        </p>
      </header>
      <hr>
      <div class="post-body">
        {{ content }}
      </div>
      <!-- Optionally add tags, categories, author here -->
    </article>
  </div>
</section>

<!DOCTYPE html>
<html lang="en">
<head>
  {% include google_analytics_head.html %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title }}</title>
  <link rel="stylesheet" href="https://jenil.github.io/bulmaswatch/lux/bulmaswatch.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    .key-features .feature-item { margin-bottom: 1rem; }
    .icon.is-large { font-size: 2.5rem; }
  </style>
</head>
<body>
  {% include google_analytics_body.html %}
  <section class="section">
    <div class="container">
      <h1 class="title has-text-centered">{{ page.title }}</h1>
      <div class="columns is-multiline key-features">
      {% for feat in site.data.features %}
        <div class="column is-2 feature-item has-text-centered">
          <span class="icon is-large">
            <i class="fa-solid {{ feat.icon }}"></i>
          </span>
          <p>{{ feat.label }}<br><small>{{ feat.id }}</small></p>
        </div>
      {% endfor %}
      </div>
    </div>
  </section>
  {% include sponsorship_cta.html page_url=page.url %}
  {% include footer.html %}
</body>
</html>

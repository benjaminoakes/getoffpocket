<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title }} - Get Off Pocket</title>
    <meta name="description" content="{{ page.description | default: 'Compare the best Pocket alternatives for your needs.' }}">

    <!-- Bulma CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulmaswatch/lux/bulmaswatch.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* Base styles */
        :root {
            --primary: #ee5a24;
            --primary-light: #ff8c5a;
        }

        .hero {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
            color: white;
        }

        .featured-badge {
            position: absolute;
            top: 0;
            right: 1.5rem;
            transform: translateY(-50%);
            background: var(--primary);
            color: white;
            padding: 0.25rem 1rem;
            border-radius: 4px;
            font-size: 0.875rem;
            font-weight: bold;
        }

        .card.featured {
            border: 2px solid var(--primary);
            position: relative;
        }

        .card.featured .card-footer-item {
            background-color: var(--primary);
            color: white;
            font-weight: bold;
        }

        .card.featured .card-footer-item:hover {
            background-color: var(--primary-light);
        }

        .app-icon {
            width: 128px;
            height: 128px;
            border-radius: 22.5%; /* iOS-style rounded corners */
            vertical-align: middle;
            margin-right: 1.5rem;
        }

        .app-icon-emoji {
            font-size: 100px;
            width: 128px;
            height: 128px;
            vertical-align: middle;
            margin-right: 1.5rem;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        .card .media-left .app-icon {
            width: 80px;
            height: 80px;

        }

<body>
    {% include google_analytics_body.html %}

    <!-- Ensuring vertical alignment for all columns -->
<div class="columns is-vcentered">
  <div class="column">
    {{ content }}
  </div>
</div>

    {% include footer.html %}

    <script>
      // Mobile menu toggle
      document.addEventListener('DOMContentLoaded', () => {
        // Get all "navbar-burger" elements
        const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

        // Add a click event on each of them
        $navbarBurgers.forEach( el => {
          el.addEventListener('click', () => {
            // Get the target from the "data-target" attribute
            const target = el.dataset.target;
            const $target = document.getElementById(target);

            // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
            el.classList.toggle('is-active');
            $target.classList.toggle('is-active');
          });
        });
      });
    </script>
</body>

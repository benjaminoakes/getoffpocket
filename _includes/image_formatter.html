<figure class="image mt-5 mb-5" style="border: 2px solid #e0e0e0; border-radius: 12px; box-shadow: 0 4px 24px 0 rgba(0,0,0,0.10); padding: 1.5rem; background: #fff;">
  <img src="{{ site.baseurl }}{{ include.src }}" alt="{{ include.alt }}" style="display: block; margin: 0 auto; max-width: 100%; border-radius: 8px; box-shadow: 0 2px 8px 0 rgba(0,0,0,0.10);">
  <figcaption class="has-text-centered mt-3" style="font-weight: 600; color: #8a7200; background: #fffbe6; border-radius: 6px; padding: 0.5rem 1rem; display: inline-block; margin-top: 1rem;">{{ include.caption }}</figcaption>
</figure>
